<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIOSEM Workers Assignment</title>
    <style>
        /* 기본 스타일 및 모바일 우선 디자인 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #clearButton {
            background-color: #dc3545;
            box-shadow: 0 2px 5px rgba(220, 53, 69, 0.2);
        }

        #clearButton:hover {
            background-color: #c82333;
        }

        .result-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #e0e0e0;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .date-section {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.03);
        }

        .date-section h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }

        .no-assignment-list-container {
            display: flex;
            align-items: flex-start; /* '남는인원: ' 텍스트와 목록을 같은 줄에 정렬 */
            flex-wrap: wrap;
        }

        .no-assignment-label {
            font-weight: bold;
            color: #555;
            margin-right: 8px;
            white-space: nowrap; /* "남는인원:" 줄바꿈 방지 */
        }

        .no-assignment-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px; /* 항목 간 간격 */
        }

        .no-assignment-list li {
            background-color: #e9ecef;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #495057;
            white-space: nowrap; /* 줄바꿈 방지 */
        }

        .empty-message {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .version {
            margin-top: 30px;
            text-align: center;
            font-size: 0.85em;
            color: #777;
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.6em;
            }
            button {
                font-size: 1em;
                padding: 10px 0;
            }
            .no-assignment-list li {
                font-size: 0.85em;
                padding: 6px 10px;
            }
            .no-assignment-list-container {
                flex-direction: column; /* 작은 화면에서는 "남는인원:" 과 목록을 세로로 정렬 */
                align-items: flex-start;
            }
            .no-assignment-label {
                margin-bottom: 5px; /* 세로 정렬 시 간격 추가 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>직원 작업 배정 현황</h1>
        <textarea id="workInput" placeholder="여기에 주간 작업 내용을 붙여넣으세요."></textarea>
        <button id="processButton">미배정 직원 확인</button>
        <button id="clearButton">텍스트 지우기</button>

        <div id="results" class="result-section" style="display:none;">
            <h2>일별 미배정 직원</h2>
            </div>
        <div class="version">Version: 1.2</div>
    </div>

    <script>
        // 전체 직원 명단 (직급 순서, 20명)
        const allWorkers = [
            '이상엽', '서한주', '강범일', '최광섭', '조광호', '최현철', '김진탁', '신재웅', '권용덕', '김태영',
            '노진성', '장다빈', '조용준', '신지호', '최이택', '고상원', '박정민', '박경식', '임영곤', '윤호진'
        ];

        document.getElementById('processButton').addEventListener('click', processWorkData);
        document.getElementById('clearButton').addEventListener('click', clearTextarea);

        function processWorkData() {
            const workInput = document.getElementById('workInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>일별 미배정 직원</h2>'; // 이전 결과 초기화
            resultsDiv.style.display = 'block'; // 결과 섹션 표시

            if (!workInput.trim()) {
                resultsDiv.innerHTML += '<p class="empty-message">입력된 작업 내용이 없습니다.</p>';
                return;
            }

            const lines = workInput.split('\n');
            let currentDate = '';
            let dailyAssignedWorkers = new Set();
            const allDailyUnassigned = {}; // 날짜별 미배정 직원 저장

            // 정규표현식을 사용하여 날짜와 직원을 추출
            const datePattern = /<(\d{1,2}월\s*\d{1,2}일\s*[가-힣]{1}요일)>/;
            
            lines.forEach(line => {
                line = line.trim();

                // ▣로 시작하는 줄은 무시 (주간 개요)
                if (line.startsWith('▣')) {
                    return;
                }

                const dateMatch = line.match(datePattern);
                if (dateMatch) {
                    // 새 날짜 시작: 이전 날짜의 미배정 직원 계산 및 저장
                    if (currentDate) { // currentDate가 비어있지 않은 경우에만 처리
                        const unassigned = getUnassignedWorkers(dailyAssignedWorkers);
                        allDailyUnassigned[currentDate] = unassigned;
                    }

                    currentDate = dateMatch[1];
                    dailyAssignedWorkers = new Set(); // 새 날짜를 위해 초기화

                    // 날짜 줄 자체에 포함된 휴가/교육/민방위 인원 추출 강화
                    // 예: 여름휴가: 노진성 / 교육: 강범일
                    const specialDutyMatch = line.match(/(?:여름휴가|교육|민방위):\s*([가-힣\s,]+)/g);
                    if (specialDutyMatch) {
                        specialDutyMatch.forEach(match => {
                            const namesString = match.split(/:\s*/)[1]; // "여름휴가: 노진성" -> "노진성"
                            const names = namesString.split(/,\s*|\s*\/\s*/).map(name => name.trim());
                            names.forEach(name => {
                                if (allWorkers.includes(name)) {
                                    dailyAssignedWorkers.add(name);
                                }
                            });
                        });
                    }
                    return; // 날짜 줄은 다음 로직으로 가지 않음
                }

                // 현재 날짜가 설정된 상태에서 작업 라인 처리
                if (currentDate) {
                    // 작업 라인에서 직원 이름 추출
                    // 예: / 신지호, 조용준, 권용덕 (현업PO_UR60034218완료)
                    // 또는 참석자: 이상엽, 조광호
                    // 또는 담당자 : 김진성 차장
                    // '/' 뒤에 오는 모든 한글 이름을 유연하게 추출하도록 수정
                    // '참석자:', '담당자:' 뒤에 오는 이름도 포함
                    const assignmentMatch = line.match(/\/([^()]+(?:연락처:\s*\d{3}-\d{4}-\d{4})?.*)$/) || // '/' 뒤에 오는 문자열 전체를 유연하게 캡처
                                            line.match(/(?:참석자|담당자):\s*([^<]+)/); // '참석자:' 또는 '담당자:' 뒤 이름 추출

                    if (assignmentMatch) {
                        // 캡처된 그룹에서 이름 문자열을 가져옴
                        let namesString = assignmentMatch[1];

                        // 불필요한 정보 제거 (괄호 안의 내용, '-취소', '연락처:', '완료' 등)
                        namesString = namesString.replace(/\([^)]+\)/g, '') // 괄호 안 내용 제거
                                                 .replace(/-취소/g, '') // '-취소' 제거
                                                 .replace(/연락처:\s*\d{3}-\d{4}-\d{4}/g, '') // 연락처 제거
                                                 .replace(/완료/g, '') // '완료' 제거
                                                 .replace(/사업주대리 위임인:/g, '') // '사업주대리 위임인:' 제거
                                                 .trim();
                        
                        const names = namesString.split(/,\s*|\s*\/\s*/).map(name => name.trim()); // 콤마 또는 슬래시로 구분
                        
                        names.forEach(name => {
                            // 이름이 '프로'나 '기정', '차장', 'TL', '부장님' 같은 직함을 포함할 수 있으므로,
                            // 실제 이름 부분만 추출하고, 전체 직원 명단에 있는지 확인
                            const cleanName = name.replace(/(프로|기정|차장|TL|부장님)$/g, '').trim(); // 직함이 이름 뒤에 붙는 경우 처리
                            if (allWorkers.includes(cleanName) && cleanName.length >= 2) { // 이름이 최소 2글자 이상인지 확인 (불필요한 한 글자 방지)
                                dailyAssignedWorkers.add(cleanName);
                            }
                        });
                    }
                }
            });

            // 마지막 날짜의 미배정 직원 처리 (루프 종료 후)
            if (currentDate) {
                const unassigned = getUnassignedWorkers(dailyAssignedWorkers);
                allDailyUnassigned[currentDate] = unassigned;
            } else {
                 resultsDiv.innerHTML += '<p class="empty-message">날짜 형식을 찾을 수 없거나 올바른 작업 내용이 아닙니다. &lt;6월 9일 월요일&gt; 형식의 날짜와 ■ 로 시작하는 작업 내용을 확인해주세요.</p>';
                 return;
            }

            // 결과를 HTML에 표시
            let hasResults = false;
            for (const date in allDailyUnassigned) {
                hasResults = true;
                const unassignedList = allDailyUnassigned[date];
                const dateSection = document.createElement('div');
                dateSection.className = 'date-section';
                dateSection.innerHTML = `<h3>${date}</h3>`;

                const unassignedContainer = document.createElement('div');
                unassignedContainer.className = 'no-assignment-list-container';

                const label = document.createElement('span');
                label.className = 'no-assignment-label';
                label.textContent = '남는 인원: ';
                unassignedContainer.appendChild(label);


                if (unassignedList.length > 0) {
                    const ul = document.createElement('ul');
                    ul.className = 'no-assignment-list';
                    unassignedList.forEach(worker => {
                        const li = document.createElement('li');
                        li.textContent = worker;
                        ul.appendChild(li);
                    });
                    unassignedContainer.appendChild(ul);
                } else {
                    const p = document.createElement('p');
                    p.className = 'empty-message';
                    p.textContent = '모든 직원이 배정되었습니다!';
                    unassignedContainer.appendChild(p);
                }
                dateSection.appendChild(unassignedContainer);
                resultsDiv.appendChild(dateSection);
            }

            if (!hasResults) {
                resultsDiv.innerHTML += '<p class="empty-message">처리할 수 있는 작업 내용이 없습니다. 입력 형식을 다시 확인해주세요.</p>';
            }
        }

        function getUnassignedWorkers(assignedWorkersSet) {
            // 전체 직원 중 할당되지 않은 직원을 찾아 직급 순서로 정렬
            return allWorkers.filter(worker => !assignedWorkersSet.has(worker))
                             .sort((a, b) => allWorkers.indexOf(a) - allWorkers.indexOf(b));
        }

        function clearTextarea() {
            document.getElementById('workInput').value = '';
            document.getElementById('results').style.display = 'none';
            document.getElementById('results').innerHTML = '<h2>일별 미배정 직원</h2>';
        }
    </script>
</body>
</html>
